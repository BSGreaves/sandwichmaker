<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sandwich Maker</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="author" href="humans.txt">
    </head>
    <body>
    	<main>
    		<div class="headers flexy">
		    	<h1>Sandwich Maker</h1><br>
		    	<h3>Choose your options below!</h3>
	    	</div>
	    	<div class="flexy">
	    		<h3>Bread</h3>
	    		<input type="checkbox" name="bread" id="wheat">Wheat<br>
	    		<input type="checkbox" name="bread" id="white">White<br>
	    		<input type="checkbox" name="bread" id="sourdough">Sourdough<br>
	    		<input type="checkbox" name="bread" id="glutenfree">Gluten-free<br>
	    	</div>
	    	<div class="flexy">
	    		<h3>Meat</h3>
	    		<input type="checkbox" name="meat" id="ham">Ham<br>
	    		<input type="checkbox" name="meat" id="chicken">Chicken<br>
	    		<input type="checkbox" name="meat" id="turkey">Turkey<br>
	    		<input type="checkbox" name="meat" id="roastbeef">Roast Beef<br>
	    	</div>
	    	<div class="flexy">
	    		<h3>Cheese</h3>
	    		<input type="checkbox" name="cheese" id="gouda">Gouda<br>
	    		<input type="checkbox" name="cheese" id="swiss">Swiss<br>
	    		<input type="checkbox" name="cheese" id="whitecheddar">White Cheddar<br>
	    		<input type="checkbox" name="cheese" id="American">American<br>
	    	</div>
	    	<div class="flexy">
	    		<h3>Veggies</h3>
	    		<input type="checkbox" name="veggies" id="tomato">Tomato<br>
	    		<input type="checkbox" name="veggies" id="lettuce">Lettuce<br>
	    		<input type="checkbox" name="veggies" id="bellpepper">Bell Pepper<br>
	    		<input type="checkbox" name="veggies" id="onion">Onion<br>
	    	</div>
	    	<div class="flexy">
	    		<h3>Condiments</h3>
	    		<input type="checkbox" name="condiments" id="mayo">Mayo<br>
	    		<input type="checkbox" name="condiments" id="mustard">Mustard<br>
	    		<input type="checkbox" name="condiments" id="hotsauce">Hot Sauce<br>
	    		<input type="checkbox" name="condiments" id="ranch">Ranch<br>
	    	</div>
        <script src="main.js"></script>
    </body>
</html>
