<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sandwich Maker</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="author" href="humans.txt">
    </head>
    <body>
    	<main>
    		<div class="headers flexy">
		    	<h1>Sandwich Maker</h1><br>
		    	<h3>Choose your options below!</h3>
	    	</div>
	    	<div class="flexy">
	    		<h3>Bread</h3>
	    		<input type="checkbox" name="bread" id="optWheat" >Wheat<br>
	    		<input type="checkbox" name="bread" id="optWhite">White<br>
	    		<input type="checkbox" name="bread" id="optSourdough">Sourdough<br>
	    		<input type="checkbox" name="bread" id="optGlutenfree">Gluten-free<br>
	    	</div>
	    	<div class="flexy">
	    		<h3>Meat</h3>
	    		<input type="checkbox" name="meat" id="optHam">Ham<br>
	    		<input type="checkbox" name="meat" id="optChicken">Chicken<br>
	    		<input type="checkbox" name="meat" id="optTurkey">Turkey<br>
	    		<input type="checkbox" name="meat" id="optRoastbeef">Roast Beef<br>
	    	</div>
	    	<div class="flexy">
	    		<h3>Cheese</h3>
	    		<input type="checkbox" name="cheese" id="optGouda">Gouda<br>
	    		<input type="checkbox" name="cheese" id="optSwiss">Swiss<br>
	    		<input type="checkbox" name="cheese" id="optWhitecheddar">White Cheddar<br>
	    		<input type="checkbox" name="cheese" id="optAmerican">American<br>
	    	</div>
	    	<div class="flexy">
	    		<h3>Veggies</h3>
	    		<input type="checkbox" name="veggies" id="optTomato">Tomato<br>
	    		<input type="checkbox" name="veggies" id="optLettuce">Lettuce<br>
	    		<input type="checkbox" name="veggies" id="optBellpepper">Bell Pepper<br>
	    		<input type="checkbox" name="veggies" id="optOnion">Onion<br>
	    	</div>
	    	<div class="flexy">
	    		<h3>Condiments</h3>
	    		<input type="checkbox" name="condiments" id="optMayo">Mayo<br>
	    		<input type="checkbox" name="condiments" id="optMustard">Mustard<br>
	    		<input type="checkbox" name="condiments" id="optHotsauce">Hot Sauce<br>
	    		<input type="checkbox" name="condiments" id="optRanch">Ranch<br>
	    	</div>
	    	<div>
	    		<input type="button" value="Go" id="button">
	    	</div>
        <script src="main.js"></script>
    </body>
</html>
